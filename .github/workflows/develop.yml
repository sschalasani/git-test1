name: Java CI with Maven

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
env:
      APP_NAME: ${{ env.APP_NAME }}
      ENV: ${{ env.ENV_NAME }}
      DEPLOY_TARGET: ${{ env.DEPLOY_TARGET }}
      DEPLOY_TARGET_TYPE: ${{ env.DEPLOY_TARGET_TYPE }}
jobs:
  call-workflow-passing-data:
    uses: sschalasani/ci-cd-tools/.github/workflows/develop.yml@develop
    with:
      config-path: ".github/labeler.yml"
      APP_NAME: $APP_NAME
      ENV: $ENV_NAME 
      DEPLOY_TARGET: $DEPLOY_TARGET
      DEPLOY_TARGET_TYPE: $DEPLOY_TARGET_TYPE
    secrets: inherit







